alias: HA Datenbank Purge
description: |
  -- Check the Home-Assistant Database over the `SQLite Web` plugin
  ```
  SELECT
    COUNT(s.state_id) AS "Anzahl_der_Eintraege",
    sm.entity_id AS "Entitaet",
    -- SchÃ¤tzung des Verbrauchs in MB (256 Byte pro Zeile)
    ROUND(((COUNT(s.state_id) * 256.0) / 1024.0 / 1024.0), 2) AS "Geschaetzter_Verbrauch_MB"
  FROM states s LEFT JOIN states_meta sm ON s.metadata_id = sm.metadata_id GROUP
  BY sm.entity_id ORDER BY Anzahl_der_Eintraege DESC LIMIT 20;
  ```
  Used in EMHASS:
  - `sensor.scb_solar_power`
  - `sensor.emhass_config_home_power_no_var_loads`
triggers:
  - trigger: time
    at: "23:00:00"
    weekday:
      - sun
      - mon
      - tue
      - wed
      - thu
      - fri
      - sat
    id: daily
conditions: []
actions:
  - action: recorder.purge_entities
    metadata: {}
    data:
      keep_days: 3
      domains:
        - sun
        - weather
        - input_select
        - binary_sensor
        - input_number
        - input_text
        - input_boolean
        - automation
        - media_player
        - device_tracker
        - person
        - event
      entity_id:
        - sensor.geschirrspulerstatistik10
        - sensor.waschmaschinestatistik10
        - sensor.waschetrocknerstatistik10
        - sensor.emhass_battery_grid_import
        - sensor.family_group_count_present
        - sensor.emhass_go_echarger_trigger
        - sensor.kostal_load_from_gid_modbus
        - sensor.pv1_energy_hour
        - sensor.pv2_energy_hour
        - sensor.pv3_energy_hour
      entity_globs:
        - sensor.goe_297534_*
        - sensor.l201_eea_*
        - sensor.softliq_*
        - sensor.epson_et_2850_*
        - sensor.handy_tanja_xiaomi_13t_*
        - sensor.redmi_note_9_pro_*
        - sensor.tanjas_helfer_*
        - sensor.speedport_*
        - sensor.vr3ezzkxzpj688123_*
        - sensor.tibber27a_*
        - sensor.gefrierschrank_*
        - sensor.geschirrspuler_*
        - sensor.kuhlschrank_*
        - sensor.tabletmonitor_*
        - sensor.tz3000_2putqrmw_ts011f_*
        - sensor.waschmaschine_*
        - sensor.waschmaschine_*
        - sensor.workstation_*
        - sensor.printer_*
        - sensor.kaffeemaschine_*
        - sensor.mikrowelle_*
        - sensor.lukas_tv_*
        - sensor.lukas_workstation_*
        - sensor.simon_tv_*
  - action: recorder.purge_entities
    metadata: {}
    data:
      keep_days: 10
      entity_globs:
        - sensor.solcast_pv_forecast_*
        - sensor.scb_ac_*
        - sensor.scb_autarky_*
        - sensor.scb_battery*
        - sensor.scb_dc1_*
        - sensor.scb_dc2_*
        - sensor.scb_energy_*
        - sensor.scb_grid_*
        - sensor.scb_home_*
        - sensor.scb_inverter_*
        - sensor.scb_own_*
        - sensor.scb_pv_to_*
        - sensor.scb_sum_power_*
  - if:
      - condition: template
        value_template: >-
          {% set quarter_start_months = [1, 4, 7, 10] %}

          {{ now().month in quarter_start_months and now().isoweekday() == 1 and
          now().day <= 7 }}
    then:
      - action: recorder.purge
        data:
          repack: true
          apply_filter: true
          keep_days: 70
  - action: shell_command.delete_old_nest_images
    metadata: {}
    data: {}
    response_variable: DeleteNestImages
mode: single
